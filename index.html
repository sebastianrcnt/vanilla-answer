<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>대기중 (<span id="pending-todos-count">2</span>)</h2>
      <ul class="todos pending">
        <li class="todo">
          <p>집에 가기</p>
          <button class="delete" />
        </li>
        <li class="todo">
          <p>00 교수님 과제하기</p>
          <button class="delete" />
        </li>
      </ul>
      <h2>완료됨 (<span id="complete-todos-count">3</span>)</h2>
      <ul class="todos complete">
        <li class="todo">
          <p>XX 교수님 과제하기</p>
          <button class="delete" />
        </li>
        <li class="todo">
          <p>세오스 면접 준비</p>
          <button class="delete" />
        </li>
      </ul>
      <form class="input">
        <input
          id="todo-input"
          type="text"
          size="1"
          placeholder="새로운 할일 추가"
        />
        <button type="submit" id="add-button">+</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
